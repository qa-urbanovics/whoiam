<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f6fbff"></stop>
      <stop offset="1" stop-color="#fff7fb"></stop>
    </linearGradient>
    <linearGradient id="chip" x1="0" x2="1">
      <stop offset="0" stop-color="#5b7cfa"></stop>
      <stop offset="1" stop-color="#ff7ab6"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#14213d" flood-opacity="0.18"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"></rect>

  <!-- soft blobs -->
  <circle cx="200" cy="120" r="180" fill="#ff7ab6" opacity="0.14"></circle>
  <circle cx="1040" cy="160" r="220" fill="#5b7cfa" opacity="0.14"></circle>
  <circle cx="820" cy="560" r="200" fill="#ff7ab6" opacity="0.10"></circle>

  <!-- title chip -->
  <g filter="url(#shadow)">
    <rect x="70" y="70" rx="26" ry="26" width="520" height="78" fill="white" opacity="0.9"></rect>
    <rect x="86" y="86" rx="18" ry="18" width="110" height="46" fill="url(#chip)"></rect>
    <text x="141" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="#fff">LD</text>
    <text x="215" y="118" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#14213d">
      Letter Dash
    </text>
    <text x="215" y="144" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4b5563">
      Buddy Runner — beat your friends
    </text>
  </g>

  <!-- runner lane -->
  <g filter="url(#shadow)">
    <rect x="70" y="360" rx="26" ry="26" width="1060" height="110" fill="white" opacity="0.85"></rect>
    <rect x="100" y="392" rx="22" ry="22" width="1000" height="46" fill="#14213d" opacity="0.06"></rect>
    <path d="M130 415 H1070" stroke="#14213d" stroke-opacity="0.18" stroke-width="3" stroke-dasharray="12 10"></path>
    <rect x="1060" y="392" rx="10" ry="10" width="18" height="46" fill="#23c483" opacity="0.6"></rect>
  </g>

  <!-- cute custom character -->
  <g transform="translate(170,315)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="120" rx="36" fill="#ffe066"></rect>
    <rect x="26" y="34" width="68" height="48" rx="18" fill="#ffffff" opacity="0.65"></rect>
    <circle cx="45" cy="58" r="7" fill="#14213d" opacity="0.85"></circle>
    <circle cx="75" cy="58" r="7" fill="#14213d" opacity="0.85"></circle>
    <path d="M50 78 Q60 90 70 78" stroke="#14213d" stroke-opacity="0.55" stroke-width="4" fill="none" stroke-linecap="round"></path>
    <!-- spark -->
    <text x="132" y="40" font-family="Arial, sans-serif" font-size="34">✨</text>
  </g>

  <!-- call to action -->
  <g filter="url(#shadow)">
    <rect x="70" y="500" rx="24" ry="24" width="740" height="88" fill="white" opacity="0.88"></rect>
    <text x="100" y="548" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#14213d">
      Can you reach Level 10?
    </text>
    <text x="100" y="576" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#4b5563">
      Tap or type the letter before time runs out.
    </text>
  </g>
</svg>
